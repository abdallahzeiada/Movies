<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="clapperboard.png" type="image/x-icon">
    <title>الأفلام والمسلسلات المصرية</title>
</head>

<body>
    <!-- Dark mode toggle switch -->
    <div class="dark-mode-toggle">
        <!-- <label for="dark-mode">الوضع الليلي</label> -->
        <input type="checkbox" id="dark-mode">
    </div>

    <div class="container">
        <h1>الأفلام والمسلسلات المصرية</h1>
        <div class="controls">
            <select id="year"></select>
        </div>
        <div id="results">
            <div id="movies" class="movies">
                <div class="list-controls">
                    <h2>الأفلام</h2>
                    <button class="show" id="movies-btn" onclick="fetchMovies()">عرض الأفلام</button>
                </div>
            </div>
            <div id="tv-shows" class="tv-shows">
                <div class="list-controls">
                    <h2>المسلسلات</h2>
                    <button class="show" id="tv-btn" onclick="fetchTvShows()">عرض المسلسلات</button>
                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
