<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="clapperboard.png" type="image/x-icon">
    <title>الأفلام والمسلسلات المصرية</title>
</head>
<body>
    <!-- Dark mode toggle switch -->
    <div class="dark-mode-toggle">
        <!-- <label for="dark-mode">الوضع الليلي</label> -->
        <input type="checkbox" id="dark-mode">
    </div>

    <div class="container">
        <h1>الأفلام والمسلسلات المصرية</h1>
        <div class="controls">
            <select id="year">
                <!-- Options will be dynamically added by JavaScript -->
            </select>
            <button onclick="fetchData()">عرض</button>
        </div>
        <div id="results">
            <div id="movies" class="movies"></div>
            <div id="tv-shows" class="tv-shows"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
